<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>

<div class="container">
    <h2>Cadastro de Contatos</h2>

    <!-- Formulário -->
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" required>

        <button type="submit">Cadastrar</button> <!-- Botão de cadastro como texto -->
    </form>

    <!-- Tabela de Contatos -->
    <table id="contactTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th> <!-- Coluna para botões de ação -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="script.js"></script> <!-- Referência ao arquivo JavaScript -->
</body>
</html>
